  <div class="hint">

      <hr>
      <div class="row">
        <div class="col-md-12">
          <form method="post" action="#" role="login" ng-submit="iniciar($event)">

              <label for="exampleInputEmail1">Usuario</label>
              <input placeholder="Ejemplo: pepitoperez" required class="form-control" value="" />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Nombre completo</label>
              <input type="text" class="form-control" placeholder="Nombre completo con apellidos" required="" />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Número de identificación</label>
              <input type="text" class="form-control" placeholder="Escriba el número de identificación" required="" />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Correo electronico</label>
              <input type="text" class="form-control" placeholder="Ejemplo: pepito@gmail.com" required="" />

            <button type="submit" name="go" class="btn btn-primary btn-block btn-lg">

    </div>
