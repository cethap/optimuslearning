<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Optimus Learning</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="fonts/styles.css">
    <!--link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css'-->
    <link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="dist/css/angular-chart.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/hover.css">
    <script src="js/prefixfree.min.js"></script>
</head>
<body ng-app="ol">

  <ng-leccion-modal></ng-leccion-modal>
  <ng-login-modal></ng-login-modal>

  <div class="ct" id="t1">
    <div class="ct" id="t2">
      <div class="ct" id="t3">
        <div class="ct" id="t4">
          <div class="ct" id="t5">
            <section class="mainSection">  
              <ng-menu></ng-menu>
              <div class="page initBlur" id="p1">
                <div class="bannerTitle">
                  <div>
                    <img src="../../img/logo-optimus.png" style="width:182px; position:absolute; left:25%; top:54px;">
                  </div>
                </div>
                <ng-programas></ng-programas>
              </div>
              <div class="page" id="p2">
                <div class="bannerTitle">
                  <div>
                    <img src="" style="height:160px; position:absolute; right:5px; top:25px;">
                  </div>
                </div>
                <ng-lecciones></ng-lecciones>
              </div>  
              <div class="page" id="p3">
                <div class="bannerTitle"></div>
                <ng-estadisticas></ng-estadisticas>
              </div>
              <div class="page" id="p4">
                <div class="bannerTitle"></div>
                <ng-constancia></ng-constancia>
              </div>  
              <div class="page" id="p5">
                <div class="bannerTitle"></div>
                <ng-perfil></ng-perfil>
              </div>  
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="dist/js/Chart.min.js"></script>
  <script type="text/javascript" src="dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="dist/js/angular.min.js"></script>
  <script type="text/javascript" src="dist/js/angular-chart.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
